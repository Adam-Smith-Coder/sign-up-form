<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="logo-section">
        <h1>Generic Estate Agents</h1>
    </div>
    <div id="form-section">
        <p>This is not a real property website! Complete the below fields to create an account and start searching for your dream property today!</p>
        <p>You know you want to</p>
        <p>Let's start the search</p>
        <form action="blank" method="post">
            <label for="fname">*First Name:</label>
            <input type="text" id="fname" name="first-name" required>
            <label for="lname">*Last Name:</label>
            <input type="text" id="lname" name="last-name" required>
            <label for="email">*Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number: (optional)</label>
            <input type="tel" id="phone" name="phone-number">
            <div class="sliders">
                <input type="range" min="50000" max="500000" value="250000" step="500" class="slider" id="maxPropertyValue">
            </div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="house-location">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="conf-password">Confirm Password:</label>
            <input type="password" id="conf-password" name="confirmed-password" required>
            <label for="mailing">Join our mailing list (optional)</label>
            <input type="checkbox" id="nailing" name="mailing-list">
            <button type="button">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
