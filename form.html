<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="logo-section">
        <div id="logo">Generic Estate Agents</div>
    </div>
    <div id="form-section">
        <p>This is not a real property website! Sign up <em>now</em> using the below form to create an account and start searching for your dream property today!</p>
        <p>You <em>know</em> you want to.</p>
        <p>Let's start the search!</p>
        <form action="blank" method="post" id="myForm">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="first-name" required>
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="last-name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone-number">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="conf-password">Confirm Password:</label>
                <input type="password" id="conf-password" name="confirmed-password" required>
            </div>
            <div class="mailing">
                <label for="mailing">Join our mailing list (optional)</label>
                <input type="checkbox" id="mailing" name="mailing-list"> 
            </div>
        </form>
        <button type="submit" form="myForm">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
